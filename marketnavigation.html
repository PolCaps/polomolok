<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>POLOMOLOK PUBLIC MARKET</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>

<!-- Include Mapbox GL Directions CSS and JS -->
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>



<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  // Set the access token
  mapboxgl.accessToken = 'pk.eyJ1IjoiamFucmV5NDUiLCJhIjoiY2x6ejAzZHI1MTdpYzJqb2wzZjJqZjM4eiJ9.HFch7mKcMWqpNLCdyY7rgg';

  // Initialize the map
  const map = new mapboxgl.Map({
    container: 'map', // Container ID
    style: 'mapbox://styles/mapbox/streets-v11', // Map style to use
    center: [125.0633, 6.2210], // Starting position [lng, lat]
    zoom: 10 // Adjust the zoom level as needed
  });
  

  // Use Geolocation API to set the map's center to the user's current location
  navigator.geolocation.getCurrentPosition(
    (position) => {
      const userCoordinates = [position.coords.longitude, position.coords.latitude];
      map.setCenter(userCoordinates);
    },
    (error) => {
      console.error("Error code: " + error.code + " - " + error.message);
    },
    {
      enableHighAccuracy: true, // Similar to ACCESS_FINE_LOCATION
      timeout: 5000,
      maximumAge: 0
    }
  );

  // Add the Geocoder (Search Bar)
const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl
});

// Add the geocoder to the map
map.addControl(geocoder);

// Add Geolocate control to the map (for user location)
const geolocate = new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
});
map.addControl(geolocate);

const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken
});

map.addControl(directions, 'top-left');

</script>
</body>
</html>
